<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <link href='flowy.min.css' rel='stylesheet' type='text/css'>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="flowy.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="navigation">
        <div id="leftside">
            <div id="details">
                <div id="back"><img src="assets/arrow.svg"></div>
                <div id="names">
                    <p id="title">Flowchart Name</p>
                    <p id="subtitle">Description</p>
                </div>
                <div id="btn-persistence" style="display: inline-block; vertical-align: middle; margin-left: 20px;">
                    <button id="save-btn"
                        style="padding: 8px 15px; background: #217CE8; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px;">Save</button>
                    <button id="load-btn"
                        style="padding: 8px 15px; background: #FFF; color: #217CE8; border: 1px solid #217CE8; border-radius: 4px; cursor: pointer; margin-right: 5px;">Load</button>
                    <button id="clear-btn"
                        style="padding: 8px 15px; background: #FFF; color: #E91E63; border: 1px solid #E91E63; border-radius: 4px; cursor: pointer;">Clear</button>
                </div>
            </div>
        </div>

    </div>
    <div id="leftcard">
        <div id="closecard">
            <img src="assets/closeleft.svg">
        </div>
        <p id="header">Blocks</p>

        <div id="blocklist">
        </div>

    </div>
    <div id="modal-backdrop"></div>
    <div id="propwrap">
        <div id="properties">
            <div id="close">
                <img src="assets/close.svg">
            </div>
            <p id="header2">Properties</p>
            <div id="proplist">
                <p class="inputlabel">Block Title</p>
                <input type="text" id="prop-title" class="dropme"
                    style="width: 100%; box-sizing: border-box; padding: 10px; margin-bottom: 20px;"
                    placeholder="Enter title">
                <p class="inputlabel">Block Description (List Items)</p>
                <div id="prop-list-container">
                    <ul id="prop-list"></ul>
                    <div id="add-list-item-wrap">
                        <input type="text" id="new-item-text" class="dropme" placeholder="Add new item...">
                        <button id="add-item-btn">Add</button>
                    </div>
                </div>
            </div>
            <div id="divisionthing"></div>
            <div id="removeblock">Delete blocks</div>
        </div>
    </div>
    <div id="canvas">
    </div>
</body>

</html>
